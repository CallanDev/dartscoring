<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Darts Scoreboard</title>
  <style>
    body {
      background-color: #000;
      color: #ffcc00;
      font-family: Arial Black, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    #scoreboard {
      max-width: 800px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      border: 2px solid #ffcc00;
      font-size: 1.5rem;
    }
    th {
      background-color: #333300;
    }
    #logoContainer {
      display: none;
    }
    #logoContainer img {
      width: 300px;
      margin-top: 40px;
    }
    #noGameMsg {
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Darts Scoreboard</h1>
  <div id="scoreboard" style="display:none;">
    <table>
      <thead>
        <tr><th>Player</th><th>Score</th><th>Average</th></tr>
      </thead>
      <tbody id="scoreBody"></tbody>
    </table>
  </div>

  <div id="logoContainer">
    <img src="assets/Logo.png" alt="Darts Logo" />
    <div id="noGameMsg">NO GAME ACTIVE</div>
  </div>

  <script>
    function updateDisplay() {
      const logo = localStorage.getItem("darts_logo") === "on";
      const gameDataRaw = localStorage.getItem("darts_game");
      const board = document.getElementById("scoreboard");
      const logoContainer = document.getElementById("logoContainer");

      if (logo || !gameDataRaw) {
        board.style.display = "none";
        logoContainer.style.display = "block";
        return;
      }

      const data = JSON.parse(gameDataRaw);
      if (!data.active) {
        board.style.display = "none";
        logoContainer.style.display = "block";
        return;
      }

      const tbody = document.getElementById("scoreBody");
      tbody.innerHTML = data.players.map(p => {
        const s = data.scores[p.name] || { score: 0, average: 0 };
        const score = data.mode === "practice" ? s.total : s.score;
        return `<tr><td>${p.name}</td><td>${score}</td><td>${s.average}</td></tr>`;
      }).join("");

      board.style.display = "block";
      logoContainer.style.display = "none";
    }

    setInterval(updateDisplay, 500);
    updateDisplay();
  </script>
</body>
</html>
