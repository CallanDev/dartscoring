<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts Scoreboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
    }
    .player {
      margin: 10px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
    }
    .active {
      border: 2px solid #ffcc00;
    }
    .score {
      font-size: 2rem;
      color: #0f0;
    }
    .average {
      font-size: 0.9rem;
      color: #aaa;
    }
    #finalResults {
      margin-top: 40px;
    }
    .placement {
      background: #333;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>Darts Scoreboard</h1>
  <div id="scoreboard"></div>
  <div id="finalResults"></div>

  <script>
    function render() {
      const gameData = localStorage.getItem('darts_game');
      const finalData = localStorage.getItem('darts_final_results');

      const sb = document.getElementById('scoreboard');
      const fr = document.getElementById('finalResults');

      // Tournament has ended
      if (!gameData && finalData) {
        const placements = JSON.parse(finalData);
        fr.innerHTML = `<h2>üèÅ Final Placements</h2>` + placements.map((p, i) => {
          let place = ["ü•á 1st", "ü•à 2nd", "ü•â 3rd", "4th"];
          return `<div class="placement">${place[i]}: ${p}</div>`;
        }).join('');
        return;
      }

      if (!gameData) {
        sb.innerHTML = `<p>No game in progress.</p>`;
        return;
      }

      const { players, scores, currentPlayerIndex } = JSON.parse(gameData);
      sb.innerHTML = players.map((p, i) => {
        const s = scores[p];
        return `
          <div class="player ${i === currentPlayerIndex ? 'active' : ''}">
            <h2>${p}</h2>
            <div class="score">${s.score}</div>
            <div class="average">Avg: ${s.average}</div>
          </div>
        `;
      }).join('');
    }

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
